# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
# Updated: 2025-11-15 21:52 - IAM permissions fixed
runConfig:
  minInstances: 0

# Environment variables for the Next.js build process.
# These are used to embed the Firebase config into the client-side code.
# See https://firebase.google.com/docs/app-hosting/configure#environment-variables
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: AIzaSyBk-qFQwDIlsHSnhugoQSN7abcoMX3mTl4
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: okazje-plus.firebaseapp.com
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: okazje-plus
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: okazje-plus.firebasestorage.app
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: '298894101105'
    availability:
      - BUILD
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:298894101105:web:20a99f74b145cdf3ee29d0
    availability:
      - BUILD
  
  # Site URL for metadata/OG images
  - variable: NEXT_PUBLIC_SITE_URL
    value: https://okazje-plus-backend--okazje-plus.europe-west4.hosted.app
    availability:
      - BUILD
      - RUNTIME
  
  # Google AI for Genkit (required for build-time flow initialization)
  - variable: GOOGLE_GENAI_API_KEY
    secret: GOOGLE_GENAI_API_KEY
    availability:
      - BUILD
      - RUNTIME
  
  - variable: TEST_USER_EMAIL
    secret: TEST_USER_EMAIL
    availability:
      - RUNTIME
  - variable: TEST_USER_PASSWORD
    secret: TEST_USER_PASSWORD
    availability:
      - RUNTIME
  - variable: TEST_ADMIN_EMAIL
    secret: TEST_ADMIN_EMAIL
    availability:
      - RUNTIME
  - variable: TEST_ADMIN_PASSWORD
    secret: TEST_ADMIN_PASSWORD
    availability:
      - RUNTIME

  # AliExpress integration (server-side only)
  - variable: ALIEXPRESS_API_BASE
    secret: ALIEXPRESS_API_BASE
    availability:
      - RUNTIME
  - variable: ALIEXPRESS_APP_KEY
    secret: ALIEXPRESS_APP_KEY
    availability:
      - RUNTIME
  - variable: ALIEXPRESS_APP_SECRET
    secret: ALIEXPRESS_APP_SECRET
    availability:
      - RUNTIME
  - variable: ALIEXPRESS_AFFILIATE_ID
    secret: ALIEXPRESS_AFFILIATE_ID
    availability:
      - RUNTIME

  # Typesense (wyszukiwarka) – host/port/protocol używane także w build (embed do klienta)
  - variable: NEXT_PUBLIC_TYPESENSE_HOST
    secret: TYPESENSE_HOST
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_TYPESENSE_PORT
    secret: TYPESENSE_PORT
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_TYPESENSE_PROTOCOL
    secret: TYPESENSE_PROTOCOL
    availability:
      - BUILD
      - RUNTIME
  # Search-only API key (public dla klienta wyszukiwania; bezpieczny read-only)
  - variable: NEXT_PUBLIC_TYPESENSE_SEARCH_ONLY_API_KEY
    secret: TYPESENSE_SEARCH_ONLY_API_KEY
    availability:
      - BUILD
      - RUNTIME
  # Server-side search-only key (fallback dla API routes)
  - variable: TYPESENSE_SEARCH_ONLY_API_KEY
    secret: TYPESENSE_SEARCH_ONLY_API_KEY
    availability:
      - RUNTIME
  # Admin API key (pełny dostęp do indeksowania; tylko runtime, server-side)
  - variable: TYPESENSE_ADMIN_API_KEY
    secret: TYPESENSE_ADMIN_API_KEY
    availability:
      - RUNTIME
